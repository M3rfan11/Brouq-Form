<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Match Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-wrapper" style="max-width: 400px;">
        <div class="header">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access admin features</p>
        </div>

        <form id="loginForm" class="attendance-form">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required placeholder="Enter username" autocomplete="username">
                <span class="error-message" id="usernameError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password">
                <span class="error-message" id="passwordError"></span>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Login</span>
                <span class="btn-loader" style="display: none;">‚è≥</span>
            </button>
        </form>

        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script src="login.js"></script>
</body>
</html>
