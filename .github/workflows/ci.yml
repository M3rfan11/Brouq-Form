name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify environment variables structure
      run: |
        echo "Checking environment variable usage..."
        if grep -q "process.env.ADMIN_USERNAME" server.js; then
          echo "✓ Admin credentials use environment variables"
        else
          echo "✗ Admin credentials not using environment variables"
          exit 1
        fi
    
    - name: Check for sensitive data
      run: |
        if grep -r "ADMIN_PASSWORD.*=" --include="*.js" --include="*.ts" | grep -v "process.env"; then
          echo "⚠ Warning: Hardcoded credentials found!"
          exit 1
        else
          echo "✓ No hardcoded credentials found"
        fi
